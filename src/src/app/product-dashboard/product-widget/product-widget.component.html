<div>
    <ng-content select=".header"></ng-content>
    <ul class="list-group list-group-numbered" *ngFor="let pro of products">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold"> {{pro.name}} </div>

            </div>
            <span class="badge text-bg-primary rounded-pill">{{pro.price}}</span>
        </li>

    </ul>
    <ng-content select=".link"></ng-content>
</div>
